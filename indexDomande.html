<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheda Domande</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/domande.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="pseudoBody">
      <!-- Parte superiore -->
      <header>
        <div class="headerBox" id="hb1">
          <img src="./assets/img/epicode_logo.png" alt="Epicode Logo" />
        </div>
        <div class="headerBox" id="hb2">
          <p id="seconds">00</p>
          <p>SECONDI</p>
        </div>
      </header>

      <!-- Parte centrale -->
      <main>
        <div id="container">
          <h1 id="question">How can I create a <span> checkbox in HTML? </span></h1>

          <div id="big-container">
            <div id="answers" class="button-container">
              <!-- Bottoni delle risposte verranno inseriti qui dinamicamente -->
            </div>
          </div>

          <footer>
            <div id="contatoreDomande">
              <button id="next-button">Next Question</button>
              QUESTION <span id="question-number">1</span>
              /
              <span id="total-questions">10</span>
            </div>
          </footer>
        </div>
      </main>
    </div>
    <script src="./assets/js/domande.js"></script>
  </body>
</html>
