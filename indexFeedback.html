<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEEDBACK PAGE</title>
    <link rel="stylesheet" href="./Assets/Css/reset.css" />
    <link rel="stylesheet" href="./Assets/Css/feedback.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./Assets/img/epicode_logo.png" />
    </header>
    <div id="ratingMessage"></div>

    <main>
      <div id="title">
        <h1>Tell us how it's going</h1>
      </div>
      <div id="paragraph">
        <p>
          From 0 to 10, how likely are you to recommend EPICODE <br />
          to a friend or a collegue?
        </p>
      </div>
      <div id="star-rating"></div>

      <div id="paragraph2">
        <p>Leave us on open feedback about your experienceso far</p>
      </div>
      <form>
        <div id="comment-input">
          <input type="text" id="input" placeholder="Write your comment here" />
        </div>
        <div id="more-info">
          <button id="bottone">MORE INFO</button>
        </div>
      </form>
    </main>

    <script src="./Assets/js/feedback.js"></script>
  </body>
</html>
